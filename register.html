    <script>
        const formcontainer1 = document.getElementById("formcontainer1");
        const formcontainer2 = document.getElementById("formcontainer2");
        let active = 1;
        const offAll = () => {
            formcontainer1.className = "off";
            formcontainer2.className = "off";
    };

        const switchByActive = () => {
      switch (active) {
        case 1:
        formcontainer1.className = "on";
 
          break;
        case 2:
        formcontainer2.className = "on";
          break;
      }
    };
    offAll();
    switchByActive();

    const off = () => {
      if (active < 2) active++;
      else active = 1;

      console.log(active);

      offAll();
      switchByActive();
    };
    const on = () => {
      if (active > 1) active++;
      else active = 2;

      console.log(active);

      offAll();
      switchByActive();
    };
